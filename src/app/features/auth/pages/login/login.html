<!-- Hidden Sign-up Form -->
<div class="opacity-0 h-0">
  <h2 class="text-xl font-bold mb-2">Sign up</h2>
  <input type="text" placeholder="Email" class="border p-2 mb-2 w-full" />
  <input type="text" placeholder="Password" class="border p-2 mb-2 w-full" />
  <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Sign up</button>
</div>

<hr class="my-8" />

<!-- Login Page Wrapper -->
<div class="min-h-screen flex items-center justify-center bg-cover bg-top" style="background-image: url('../../../../../assets/img/login2.jpg');">
  <div class="bg-white bg-opacity-90 p-8 rounded shadow-lg max-w-md w-full">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6 bg-white p-4 rounded">
      <img src="https://firebasestorage.googleapis.com/v0/b/tradies-diary.appspot.com/o/diary%2Fadmin%2Flogo?alt=media&token=d33d1215-6048-481c-8287-769d632b5fd6" alt="Logo" class="max-w-full h-12" />
    </div>

    <!-- Login Form -->
    <form>
      <!-- Email Field -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Email Address</label>
        <div class="flex items-center border rounded px-3 py-2">
          <i class="fas fa-user text-gray-400 mr-2"></i>
          <input type="email" placeholder="Email Address" class="w-full outline-none" />
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1">Password</label>
        <div class="flex items-center border rounded px-3 py-2">
          <i class="fas fa-lock text-gray-400 mr-2"></i>
          <input type="password" placeholder="Password" class="w-full outline-none" />
          <i class="fas fa-eye text-gray-400 cursor-pointer ml-2"></i>
        </div>
      </div>

      <!-- Login Button -->
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">
        Login
      </button>

      <!-- Forgot Password -->
      <div class="text-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
    </form>

    <!-- Footer -->
    <footer class="mt-8 text-center text-sm text-gray-600">
      2025 &copy; David Campbell Building | All Rights Reserved |
      Site by <a href="https://spindesign.com.au" class="text-blue-600 hover:underline" target="_blank">Spin Design</a>
    </footer>
  </div>
</div>
