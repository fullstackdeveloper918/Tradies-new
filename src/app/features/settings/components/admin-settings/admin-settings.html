<div class="main-content p-6">
  <div class="container mx-auto">
    <div class="flex flex-wrap -mx-2">
      <div class="w-full md:w-1/2 px-2">
        <div class="bg-white shadow-md rounded-sm p-6">

          <form [formGroup]="editForm" class="space-y-6">
            <!-- Colour Settings -->
             <div class="border border-gray-200 p-3">
            <h2 class="text-lg font-bold mb-4">Global Colour Settings</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 ">
              <!-- Hover Colour -->
                <div class="relative">
                <label class="block text-sm font-medium mb-1">Hover Colour</label>
                <input type="text" formControlName="hoverColour"
                [style.color]="editForm.get('hoverColour')?.value"
                (click)="openColourPicker('hover')"
                matInput
                class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg"
                />
                <div *ngIf="visiblePicker === 'hover'" class="absolute top-4 left-4 z-10">
                  <color-sketch [color]="editForm.get('hoverColour')?.value"
                  (onChangeComplete)="updateColour($event, 'hoverColour')"
                  (mouseup)="closeColourPicker()"></color-sketch>
                </div>
              </div>

              <!-- Highlight Colour -->
              <div class="relative mt-4">
                <label class="block text-sm font-medium mb-1">Highlight Colour</label>
                <input type="text" formControlName="highlightColour"
                       [style.color]="editForm.get('highlightColour')?.value"
                       (click)="openColourPicker('highlight')"
                       class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg" />
                <div *ngIf="visiblePicker === 'highlight'" class="absolute top-4 left-4 z-10">
                  <color-sketch [color]="editForm.get('highlightColour')?.value"
                                (onChangeComplete)="updateColour($event, 'highlightColour')"
                                (mouseup)="closeColourPicker()"></color-sketch>
                </div>
              </div>

              <!-- Enabled Button Colour -->
              <div class="relative mt-4">
                <label class="block text-sm font-medium mb-1">Enabled Button Colour</label>
                <input type="text" formControlName="enabledButtonColour"
                       [style.color]="editForm.get('enabledButtonColour')?.value"
                       (click)="openColourPicker('enabled')"
                       class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg" />
                <div *ngIf="visiblePicker === 'enabled'" class="absolute top-4 left-4 z-10">
                  <color-sketch [color]="editForm.get('enabledButtonColour')?.value"
                                (onChangeComplete)="updateColour($event, 'enabledButtonColour')"
                                (mouseup)="closeColourPicker()"></color-sketch>
                </div>
              </div>

              <!-- Hovered Button Colour -->
              <div class="relative mt-4">
                <label class="block text-sm font-medium mb-1">Hovered Button Colour</label>
                <input type="text" formControlName="hoveredButtonColour"
                       [style.color]="editForm.get('hoveredButtonColour')?.value"
                       (click)="openColourPicker('hovered')"
                       class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg" />
                <div *ngIf="visiblePicker === 'hovered'" class="absolute top-4 left-4 z-10">
                  <color-sketch [color]="editForm.get('hoveredButtonColour')?.value"
                                (onChangeComplete)="updateColour($event, 'hoveredButtonColour')"
                                (mouseup)="closeColourPicker()"></color-sketch>
                </div>
              </div>
            </div>
            </div>

            <!-- PDF Settings -->
            <div class="border border-gray-200 p-3">
              <h2 class="text-lg font-bold mt-6 mb-4">PDF Settings</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Phone Number</label>
                  <input formControlName="phoneNumber" type="text" placeholder="Phone Number"
                         class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg">
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Mobile Number</label>
                  <input formControlName="mobileNumber" type="text" placeholder="Mobile Number"
                         class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg">
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Email Address</label>
                  <input formControlName="emailAddress" type="text" placeholder="Email Address"
                         class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg">
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Company Name</label>
                  <input formControlName="pdfCompanyName" type="text" placeholder="Company Name"
                         class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg">
                </div>
              </div>
              <div class="mt-4">
                <label class="block text-sm font-medium mb-1">Address</label>
                <input formControlName="address" type="text" placeholder="Address"
                       class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg">
              </div>
            </div>

            <!-- Email Settings -->
            <div class="border border-gray-200 p-3">
              <h2 class="text-lg font-bold mt-6 mb-4">Email Settings</h2>
              <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Admin Notification Email</label>
                <input formControlName="adminNotificationEmail" type="text" placeholder="Admin Email"
                       class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg">
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Text Signature</label>
                <quill-editor (onContentChanged)="textChanged($event)"
                              formControlName="textSignature"
                              [style.height]="'70px'"></quill-editor>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Email Signature</label>
                <textarea rows="5" maxlength="6000" formControlName="emailSignature"
                          placeholder="Copy and Paste your HTML Signature here"
                          class="peer h-10 w-full rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg"></textarea>
                <span class="text-blue-600 cursor-pointer underline" data-toggle="modal" data-target="#myModal">Preview</span>
              </div>
            </div>

            <!-- Logo Upload -->
            <div class="mt-6">
              <label class="block text-sm font-medium mb-1">Account Logo</label>
              <p class="text-xs text-gray-500">Please upload an image with max width of 500px</p>

<!-- Modal -->
<div class="fixed z-50 inset-0 overflow-y-auto hidden" id="myModal">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl">
      <div class="flex justify-between items-center px-4 py-2 border-b">
        <h4 class="text-lg font-semibold">Email Signature</h4>
        <span #closebutton class="cursor-pointer text-blue-600" data-dismiss="modal">Close</span>
      </div>
      <div class="p-4">
        <div [innerHTML]="editForm.get('emailSignature')?.value"></div>
      </div>
    </div>
  </div>
</div>
