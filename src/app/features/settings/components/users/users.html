<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div class="flex justify-between">
      <h2 class="text-2xl font-semibold leading-tight">Users</h2>
    <button (click)="openDialog()" class="hover:bg-white text-teal-800 rounded-full py-3 px-8 shadow-md hover:shadow-2xl transition duration-500" style="background-color: #070707; color: white;">Add Users</button>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div
        class="inline-block min-w-full shadow-md rounded-lg overflow-hidden"
      >
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Full Name / Email
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Mobile
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Created At / Updated At
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Status
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100"
              ></th>
            </tr>
          </thead>
         <tbody>
    <tr *ngFor="let user of source">
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
      <div class="flex">
        <div class="flex-shrink-0 w-10 h-10">
          <img
            class="w-full h-full rounded-full"
            src="https://ui-avatars.com/api/?name={{user.firstName}}+{{user.lastName}}"
            alt="{{ user.firstName }} {{ user.lastName }}"
          />
        </div>
        <div class="ml-3">
          <p class="text-gray-900 whitespace-no-wrap">{{ user.firstName }} {{ user.lastName }}</p>
          <p class="text-gray-600 whitespace-no-wrap">{{ user.email }}</p>
        </div>
      </div>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
      <p class="text-gray-900 whitespace-no-wrap">{{ user.mobileNumber }}</p>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
      <p class="text-gray-900 whitespace-no-wrap">
        {{ user.createdOn | date: 'mediumDate' }}
      </p>
      <p class="text-gray-600 whitespace-no-wrap">
        {{ user.updatedOn | date: 'shortTime' }}
      </p>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
      <span
        class="relative inline-block px-3 py-1 font-semibold leading-tight"
        [ngClass]="{
          'text-green-900': user.status === 1,
          'text-orange-900': user.status === 0
        }"
      >
        <span
          aria-hidden
          class="absolute inset-0 opacity-50 rounded-full"
          [ngClass]="{
            'bg-green-200': user.status === 1,
            'bg-orange-200': user.status === 0
          }"
        ></span>
        <span class="relative">
          {{ user.status === 1 ? 'Active' : 'Inactive' }}
        </span>
      </span>
    </td>
    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
      <button
        type="button"
        class="inline-block text-gray-500 hover:text-gray-700"
      >
        <svg
          class="inline-block h-6 w-6 fill-current"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 6a2 2 0 110-4 2 2 0 010 4zm0 8a2 2 0 110-4 2 2 0 010 4zm-2 6a2 2 0 104 0 2 2 0 00-4 0z"
          />
        </svg>
      </button>
    </td>
  </tr>
</tbody>

        </table>
      </div>
    </div>
  </div>
</div>
