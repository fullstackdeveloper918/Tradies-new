<aside
  class="bg-white shadow-sm h-full fixed top-0 left-0 overflow-y-auto z-50 transition-all duration-300"
  [ngClass]="{
    'w-64': appService.isSidebarPinned || appService.isSidebarToggeled,
    'w-0 -ml-64': !appService.isSidebarPinned && !appService.isSidebarToggeled
  }"
>
  <!-- Profile section -->
  <div class="flex flex-col items-center pt-10 pb-4">
    <div class="mb-4">
      <img src="./assets/img/user.jpg" alt="User" class="w-24 h-24 rounded-full border-4 border-gray-300 object-cover">
    </div>
    <div class="text-center">
      <p class="text-sm font-semibold uppercase mb-1">Jhon Doe</p>
      <small class="text-xs text-gray-500 uppercase">Administrator</small>
    </div>
  </div>

  <!-- Search input -->
  <div class="px-4 py-2">
    <input
      type="search"
      placeholder="Search ..."
      class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Menu -->
  <nav class="px-4 py-4 text-sm">
    <!-- Section header -->
    <div class="text-gray-400 uppercase text-xs font-semibold mb-2 mt-4">Components</div>

    <ul class="space-y-2">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active"
           class="flex items-center justify-between text-gray-700 hover:text-blue-600 hover:bg-gray-100 px-3 py-2 rounded transition">
          <div class="flex items-center space-x-2">
            <i class="fa fa-tv"></i>
            <span>Dashboard</span>
          </div>
          <span class="bg-yellow-400 text-black text-xs font-semibold px-2 py-0.5 rounded">NEW</span>
        </a>
      </li>
      <li>
        <a routerLink="/forms" routerLinkActive="active"
           class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 px-3 py-2 rounded transition">
          <i class="fas fa-gem"></i>
          <span>Forms</span>
        </a>
      </li>
      <li>
        <a routerLink="/tables" routerLinkActive="active"
           class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 px-3 py-2 rounded transition">
          <i class="fa fa-table"></i>
          <span>Tables</span>
        </a>
      </li>
      <li>
        <a routerLink="/typography" routerLinkActive="active"
           class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 px-3 py-2 rounded transition">
          <i class="fa fa-align-center"></i>
          <span>Typography</span>
        </a>
      </li>
      <li>
        <a routerLink="/maps" routerLinkActive="active"
           class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 px-3 py-2 rounded transition">
          <i class="fa fa-globe"></i>
          <span>Maps</span>
        </a>
      </li>
      <li>
        <a routerLink="/notifications" routerLinkActive="active"
           class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 px-3 py-2 rounded transition">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </a>
      </li>
    </ul>

    <!-- Github link -->
    <div class="text-gray-400 uppercase text-xs font-semibold mb-2 mt-6">Github Repo</div>
    <a
      href="https://github.com/azouaoui-med/lightning-admin-angular"
      target="_blank"
      class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
    >
      View Source
    </a>
  </nav>
</aside>
