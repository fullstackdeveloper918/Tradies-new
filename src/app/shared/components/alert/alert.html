<div class="p-6 bg-white rounded-lg shadow-md w-full max-w-md text-gray-800">
  <h2 class="text-lg font-semibold mb-2">{{ data.title || 'Confirm Delete' }}</h2>
  <p class="mb-4">{{ data.message || 'Are you sure you want to delete this item?' }}</p>

  <div class="flex justify-end space-x-2">
    <button
      mat-stroked-button
      color="primary"
      (click)="onCancel()"
      class="px-4 py-1"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      color="warn"
      (click)="onConfirm()"
      class="px-4 py-1"
    >
      Delete
    </button>
  </div>
</div>
